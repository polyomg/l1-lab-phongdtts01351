<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tính diện tích và chu vi hình chữ nhật</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Nhập thông tin hình chữ nhật</h2>
    <form th:action="@{/rectangle/calculate}" method="post">
        <div>
            <label>Chiều dài:</label>
            <input type="number" name="length" step="any" required/>
        </div>
        <div>
            <label>Chiều rộng:</label>
            <input type="number" name="width" step="any" required/>
        </div>
        <button type="submit">Tính</button>
    </form>
    <div th:if="${area != null}">
        <p>Diện tích: <span th:text="${area}"></span></p>
        <p>Chu vi: <span th:text="${perimeter}"></span></p>
    </div>
    <div th:if="${error != null}">
        <p style="color:red;" th:text="${error}"></p>
    </div>
</body>
</html>
