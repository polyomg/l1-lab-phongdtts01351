<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <h2>Product Form</h2>
    <form action="/product/save" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${product?.name}">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" th:value="${product?.price}">
        </div>
        <button type="submit">Save</button>
    </form>

    <h2>Product Details</h2>
    <ul>
        <li>Product Name: <span th:text="${product?.name}">Name</span></li>
        <li>Product Price: <span th:text="${product?.price}">Price</span></li>
    </ul>

    <h2>Product List</h2>
    <ul>
        <th:block th:each="item: ${items}">
            <li>
                Product Name: <span th:text="${item.name}">item name</span> - 
                Product Price: <span th:text="${item.price}">item price</span>
            </li>
        </th:block>
    </ul>
</body>
</html>
