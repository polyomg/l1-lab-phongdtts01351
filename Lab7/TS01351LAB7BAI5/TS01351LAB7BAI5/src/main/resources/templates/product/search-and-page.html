<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search & Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>SEARCH & PAGE</h2>

    <form th:action="@{/product/search-and-page}" method="post">
        <input name="keywords" th:value="${session.keywords}" class="form-control mb-2" placeholder="Nhập tên sản phẩm...">
        <button class="btn btn-primary">Search</button>
    </form>
    
    <hr>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${page.content}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${item.createDate != null ? #dates.format(item.createDate, 'yyyy-MM-dd') : 'N/A'}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a th:href="@{/product/search-and-page(p=0)}" class="btn btn-secondary">First</a>
        <a th:href="@{/product/search-and-page(p=${page.number - 1})}" th:if="${page.number > 0}" class="btn btn-secondary">Previous</a>
        <a th:href="@{/product/search-and-page(p=${page.number + 1})}" th:if="${page.number < page.totalPages - 1}" class="btn btn-secondary">Next</a>
        <a th:href="@{/product/search-and-page(p=${page.totalPages - 1})}" class="btn btn-secondary">Last</a>
    </div>
    
    <hr>
    
    <ul class="list-group">
        <li class="list-group-item">Số thực thể hiện tại: <span th:text="${page.numberOfElements}"></span></li>
        <li class="list-group-item">Trang số: <span th:text="${page.number}"></span></li>
        <li class="list-group-item">Kích thước trang: <span th:text="${page.size}"></span></li>
        <li class="list-group-item">Tổng số thực thể: <span th:text="${page.totalElements}"></span></li>
        <li class="list-group-item">Tổng số trang: <span th:text="${page.totalPages}"></span></li>
    </ul>
</div>
</body>
</html>
